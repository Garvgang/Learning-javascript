<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API and Chai</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    .card{
      display: none; /* Hidden until button is clicked */
      width: 250px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: #fff;
    }
    .card img{
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .card h3{
      margin: 10px 0;
    }
    button{
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover{
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>GitHub User Info</h2>
  <button id="showCardBtn">Show Card</button>
  <div class="card" id="userCard">
    <img id="avatar" src="" alt="User Avatar">
    <h3 id="username"></h3>
    <p><strong>Followers:</strong> <span id="followers"></span></p>
  </div>
  <script>
    const requrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requrl);

    let userData = null; // to store fetched data

    xhr.onreadystatechange = function(){
      if(xhr.readyState === 4 && xhr.status === 200){
        userData = JSON.parse(this.responseText);
        console.log("Data fetched:", userData);
      }
    }
    xhr.send();

    document.getElementById('showCardBtn').addEventListener('click', function(){
      if(userData){
        document.getElementById('avatar').src = userData.avatar_url;
        document.getElementById('username').textContent = userData.name || userData.login;
        document.getElementById('followers').innerHTML = userData.followers;
        document.getElementById('userCard').style.display = 'block';
        this.style.display = 'none'; // hide button after showing card
      }else{
        alert("Data is still loading. Please wait a second!");
      }
    });
  </script>
</body>
</html>
