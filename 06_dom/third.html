<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Garv learning js</title>
</head>
<body style="background-color:#212121; color: #fff;">
    <p>Lorem, ipsum.</p>
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main";
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute("title","generated_title"); //=>(key,value)
    div.style.backgroundColor="green";
    div.style.padding="12px";
    // div.innerText="Hi this is the div where we are writing the code";
    // we don't use the above method as it overwrites the value 
    //  first it selects the value then overwrite it
    // instead we prefer the createTextNode as it directly overwrites the text
    const addText=document.createTextNode("Hi this is the div where we are writing the code")  
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
