<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code|JS</title>
</head>
<body style="background-color: #212121;color:#fff ;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(LangName){
        const li=document.createElement('li');
        li.innerHTML=`${LangName}`;
        const ul=document.querySelector('.language');
        ul.appendChild(li)
    }
    addLanguage("Python");
    addLanguage("Java");
    // More Optimized version of above function
    function addOptiLanguage(LangName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(LangName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang');
    // Values editing of different types
    const secondLang=document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML="MOJO";
    // another way to do it is:-
    const newli=document.createElement('li');
    newli.textContent="Mojo";
    secondLang.replaceWith(newli);
    // edit
    const firstLang=document.querySelector('li:nth-child(1)');
    // console.log(firstLang.innerHTML);
    firstLang.outerHTML="<li>Garv</li>";
    // Remove
    const lastLang=document.querySelector('li:nth-child(4)')
    console.log(lastLang.innerHTML)
    lastLang.remove();
</script>
</html>
